name: Build and Attach Dist

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React
        run: npm run build

      - name: Create tarball
        run: tar -czf dist.tar.gz dist

      - name: Upload dist to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist.tar.gz